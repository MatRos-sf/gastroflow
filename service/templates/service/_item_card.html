<div class="card h-100 shadow-sm p-2">
    <div class="card-body">
        <h5 class="card-title fs-3">{{ item.name }}</h5>
        <p class="fw-bold fs-5 mb-3">{{ item.price }} zł</p>
        {% if item.is_available %}
            <form method="post"
                  action="{% url 'service:add-to-cart' %}?category={{ item.menu }}">
                {% csrf_token %}
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <!-- Ilość -->
                <div class="mb-3">
                    <input type="number"
                           class="form-control form-control-lg"
                           name="quantity"
                           value="1"
                           min="1">
                </div>
                <!-- Notatka -->
                <div class="mb-3">
                    <input type="text"
                           class="form-control form-control-lg"
                           name="note"
                           placeholder="Optional note">
                </div>
                <!-- Dodatki -->
                {% with adds=item.additions.all %}
                    {% if adds|length %}
                        <p class="mb-2">
                            <strong class="fs-5">Dodatki:</strong>
                        </p>
                        <div class="mb-3">
                            {% for add in adds %}
                                <div class="form-check py-1">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="additions"
                                           value="{{ add.id }}"
                                           id="add-{{ item.id }}-{{ add.id }}">
                                    <label class="form-check-label fs-5 ms-1"
                                           for="add-{{ item.id }}-{{ add.id }}">
                                        {{ add.name }} (+{{ add.price }} zł)
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-primary btn-lg w-100">➕ Add to Cart</button>
            </form>
        {% else %}
            <p class="text-danger fw-semibold fs-5">Danie niedostępne</p>
        {% endif %}
    </div>
</div>
