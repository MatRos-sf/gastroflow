{% extends "menu/base.html" %}
{% block title %}
    Logowanie PIN
{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center"
         style="min-height:70vh">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Wpisz PIN</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="pin" class="form-label fs-5">PIN</label>
                    <input type="password"
                           id="pin"
                           name="pin"
                           class="form-control form-control-lg text-center"
                           placeholder="****"
                           required
                           autofocus>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Przejd≈∫</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
