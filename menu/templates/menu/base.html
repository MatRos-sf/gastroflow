<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="foo,bar" />
        <meta name="description" content="foo" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
              crossorigin="anonymous">
    </head>
    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <!--                    <a href="/"-->
                    <!--                       class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">-->
                    <!--                        <svg class="bi me-2"-->
                    <!--                             width="40"-->
                    <!--                             height="32"-->
                    <!--                             role="img"-->
                    <!--                             aria-label="Bootstrap">-->
                    <!--                            <use xlink:href="#bootstrap"></use>-->
                    <!--                        </svg>-->
                    <!--                    </a>-->
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li>
                            <a href="{% url 'service:menu-waiter' %}"
                               class="nav-link px-2 {% if request.resolver_match.url_name == 'menu-waiter' %}text-warning fw-bold{% else %}text-secondary{% endif %}">
                                Sala
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'kitchen-orders' %}"
                               class="nav-link px-2 {% if request.resolver_match.url_name == 'kitchen-orders' %}text-warning fw-bold{% else %}text-white{% endif %}">
                                Kuchnia
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'bar-orders' %}"
                               class="nav-link px-2 {% if request.resolver_match.url_name == 'bar-orders' %}text-warning fw-bold{% else %}text-white{% endif %}">
                                Bar
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'service:waiter-notifications' %}"
                               class="nav-link px-2 {% if request.resolver_match.url_name == 'service:waiter-notifications' %}text-warning fw-bold{% else %}text-white{% endif %}">
                                Powiadomienia
                            </a>
                        </li>
                    </ul>
                    <div class="text-end">
                        {% if request.session.cart %}
                            <a href="{% url 'service:cart-waiter' %}"
                               class="btn btn-outline-light me-2 position-relative">
                                ðŸ›’
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    {{ request.session.cart|length }}
                                </span>
                            </a>
                        {% endif %}
                        <!--                        <button type="button" class="btn btn-outline-light me-2">Login</button>-->
                        <!--                        <button type="button" class="btn btn-warning">Sign-up</button>-->
                    </div>
                </div>
            </div>
        </header>
        <!-- Messages -->
        <div class="container mt-3">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                         role="alert">
                        {{ message }}
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
                integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
                crossorigin="anonymous"></script>
    </body>
</html>
